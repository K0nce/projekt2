<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prosty CarMarket - jQuery dla początkujących</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Prosty CarMarket</h1>
    <p>Krótki przykład jQuery — proste akcje, bez zaawansowanych skryptów.</p>
  </header>
  <main>
  <section id="kontrolki">
      
      <button id="pokaz-btn">Pokaż listę</button>
      <button id="ukryj-btn">Ukryj listę</button>
      <button id="przelacz-btn">Pokaż / Ukryj</button>
    </section>

  <section id="sekcja-listy">
      <h2>Ogłoszenia</h2>
      <ul id="lista-aut">
        <li data-src="bmw.jpg"><span class="nazwa-auta">BMW X5</span>
          <img class="zdjecie-aut" src="bmw.jpg" alt="BMW X5">
        </li>
        <li data-src="audi.webp"><span class="nazwa-auta">Audi A4</span>
          <img class="zdjecie-aut" src="audi.webp" alt="Audi A4">
        </li>
        <li data-src="mercedes.webp"><span class="nazwa-auta">Mercedes C-Klasa</span>
          <img class="zdjecie-aut" src="mercedes.webp" alt="Mercedes C-Klasa">
        </li>
        <li data-src="golf.jpg"><span class="nazwa-auta">Volkswagen Golf</span>
          <img class="zdjecie-aut" src="golf.jpg" alt="Volkswagen Golf">
        </li>
        <li data-src="toyota.webp"><span class="nazwa-auta">Toyota Corolla</span>
          <img class="zdjecie-aut" src="toyota.webp" alt="Toyota Corolla">
        </li>
      </ul>

      <form id="formularz-dodaj">
        <input type="text" id="nowe-ogloszenie" placeholder="Nowe ogłoszenie">
        <label for="nowe-zdjecie" class="sr-only">Dodaj zdjęcie</label>
        <input type="file" id="nowe-zdjecie" accept="image/*">
        <button type="submit">Dodaj</button>
      </form>
    </section>

  <section id="przyklady">
      <h2>Przykłady</h2>
      <button id="zmien-naglowek">Zmień nagłówek</button>
      <button id="podswietl">Podświetl listę</button>
    </section>
  </main>

  <footer>Prosty przykład oparty na materiałach z w3schools (jQuery) — skrypty proste i czytelne.</footer>
  <script src="js/script.js"></script>
</body>
</html>
